            document.styleSheets[2].disabled = !document.styleSheets[2].disabled;
            let field = document.getElementById("AccessibilityField");

            if (document.styleSheets[2].disabled == 1) {
                field.style.backgroundColor = "#AAAAAA";
            } else {
                field.style.backgroundColor = "#222222";
            }
        }

        function init() {
            disableStylesheet();
            countdown();
        }
    </script>
